<dl>
  <dt>#</dt>
  <dd>{{issue.number}}</dd>
  <dt>Title</dt>
  <dd>{{issue.title}}</dd>
  <dt>Project</dt>
  <dd>{{issue.project}}</dd>
  <dt>State</dt>
  <dd><span class="badge">{{issue.state}}</span></dd>
  <dt>Body</dt>
  <dd>{{issue.body}}</dd>
  <dt>Links</dt>
  <dd><a href="https://github.com/{{issue.project}}/issues/{{issue.number}}">View on GitHub</a></dd>
</dl>

<a href="#/issues" class="btn btn-default">Back to overview</a>
