{% extends 'base.html' %}

{% block content %}
<div class="page-header">
  <h1>Issues</h1>
</div>
{% verbatim %}
<table ng-controller="IssueCtrl">
  <thead>
    <th>Title</th>
    <th>State</th>
  </thead>
  <tbody>
    <tr ng-repeat="issue in issues">
      <td>{{issue.title}}</td>
      <td>{{issue.state}}</td>
    </tr>
  </tbody>
</table>
{% endverbatim %}
{% endblock %}
